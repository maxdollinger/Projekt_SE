{% load static %}
<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Korrekturmanagementsystem{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="{% static 'css/../../static/css/index.css' %}" rel="stylesheet">
</head>

<body>

    <div class="alert alert-{{ type }} mx-auto mt-5 d-flex" style="max-width: 500px;" role="alert">
        <div class="m-auto">
            <h2 class="text-center">{{ code }}</h2>
            <p>{{ message }}</p>
        </div>
    </div>

</body>

</html>
