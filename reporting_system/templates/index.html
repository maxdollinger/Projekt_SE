{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Korrekturmanagementsystem{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link href="{% static 'css/../../static/css/index.css' %}" rel="stylesheet">
</head>
<body>

  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card text-bg-secondary" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <form method="post">
                {% csrf_token %}
                <p class="text-white-50 mb-5">Please enter your username and password!</p>
  
                <div class="form-outline form-white mb-4">
                  {{form.username}}
                  <label class="form-label" for="typeEmailX">Username</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  {{form.password}}
                  <label class="form-label" for="typePasswordX">Password</label>
                </div>
                {% if form.errors %}
                <p>Your username and password didn't match. Please try again.</p>
                {% endif %}
                <button class="btn btn-outline-light btn-lg px-5" type="submit" value="Login">Login</button>
  
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>

    <script src="{% static 'js/../../static/js/index.js' %}" rel="script"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
